<app-tabla
  [datos]="barberos"
  [columnas]="['id', 'nombre', 'comision', 'ventas', 'ganancias', 'especialidad']">
</app-tabla>

<app-boton-agregar texto="Agregar Barbero" (click)="openModal()"></app-boton-agregar>

@if (modalVisible) {
  <app-modal-barberos (cerrar)="closeModal()"></app-modal-barberos>
}
