<div class="grafica-container">
  <ngx-charts-line-chart
    [view]="view"
    [results]="data"
    [legend]="showLegend"
    [xAxis]="xAxis"                
    [yAxis]="yAxis"                
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [animations]="animations"
    [scheme]="colorScheme">
  </ngx-charts-line-chart>
</div>
